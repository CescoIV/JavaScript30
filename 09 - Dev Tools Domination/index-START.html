<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string!','replacer');

    // Styled

    console.log('%c I am some great text', 'font-size:50px; background: red;')

    // warning!

    console.warn('the rebels have captured a command post');

    // Error :|
    console.error('I err therefore I am');
    // Info
    console.info('Trash is human waste');
    // Testing
    console.assert(1 === 2, 'that is wrong!'); //only fires if comparison is false

    // clearing


    // Viewing DOM Elements

    const p = document.querySelector('p');

    console.log(p);
    console.dir(p); //drop down info properties and methods

    // Grouping together

    dogs.forEach(dog=>{
      console.group(`${dog.name}`);
      console.log(`this is stufff`)
      console.log(`groups help you organize`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Wes');
    console.count('Wes');
    // timing
    console.time('fetching data');

  </script>
</body>
</html>
